<ion-view view-title="Map">
	<ion-content>

		<ion-header-bar align-title="center" class="bar-stable">
			<h1 class="title">Bus[tle]</h1>
			<div class="buttons">
				<button ng-click="refresh()"><i class="icon ion-refresh"></i></button>
			</div>
		</ion-header-bar>

		<div class="map-wrap" ng-if="mapOptions && markers">
			<ui-map options="mapOptions" markers="markers"></ui-map>
		</div>

	</ion-content>
</ion-view>
